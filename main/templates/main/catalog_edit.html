{% extends 'layout/basic.html' %}

{% load django_bootstrap5 %}

{% block title %}Изменение данных{% endblock %}

{% block content %}
<h2>Изменение {{ catalog.name }}</h2>
<form method="post"/>
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button 'Сохранить' %}
</form>
{% endblock %}
