{% extends 'layout/basic.html' %}

{% load django_bootstrap5 %}

{% block title %}Создание пользователя{% endblock %}

{% block content %}
<h2>Создание нового пользователя</h2>
<form method="post"/>
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button 'Создать' %}
</form>
{% endblock %}
